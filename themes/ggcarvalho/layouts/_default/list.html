{{ define "main" }}
<div class="container">
    <div class="row">
        <article>
            <section>
                {{- .Content -}}
            </section>
            <section>
                <h1>
                    {{ humanize .Section }}
                </h1>
                {{ range .Paginator.Pages }}
                {{- partial "summary.html" . -}}
                {{ end }}
            </section>
            {{- template "_internal/pagination.html" . -}}
        </article>
    </div>
</div>
{{ end }}
